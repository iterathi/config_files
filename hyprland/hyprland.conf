#exec-once=hyprctl setcursor rose-pine-hyprcursor 24

# You have to change this based on your monitor
monitor=DP-2,2560x1440@165,0x0,1
monitor=DP-1,1920x1080@165,2560x200,1

# hyprcursor/x-cursor settings
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = XCURSOR_SIZE,24
exec-once=gsettings set org.gnome.desktop.interface cursor-theme 'BreezeX-RosePine-Linux'
exec-once=gsettings set org.gnome.desktop.interface cursor-size '24'

# Status bar :)
# exec-once=eww open bar
exec-once=waybar

#Notification
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/Pictures/wallpapers/street-tn.png -m fill

# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard
exec-once=fcitx5 -D
# For lockscreen
# exec-once=swayidle -w timeout 200 'swaylock-fancy' ->  bug with swayidle

# Start Page
# exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.5 # for mouse cursor
    #force_no_accel = 1
    accel_profile = flat
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing
# See https://wiki.hyprland.org/Configuring/Variables/

gestures {
    workspace_swipe = true
}

general {
    layout=dwindle

    gaps_in=2.5
    gaps_out=5
    border_size=2
    #col.active_border=0xff5e81ac
    #col.inactive_border=0x66333333
    col.active_border=rgb(115,122,162)
    col.inactive_border=rgb(41,46,66)

    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur {
        enabled=1
        size=4
        passes=2
        new_optimizations = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    #drop_shadow=true
    #shadow_range=15
    #col.shadow=0xffa7caff
    #col.shadow_inactive=0x50000000
    shadow {
        enabled = true
        range = 15
        #color = rgba(255, 167, 202, 1)
        #color_inactive = rgba(80, 0, 0, 0)
        #color = 0xffa7caff - original color
        #color_inactive = 0x50000000 - original color
        color = rgb(115,122,162) # tokyo night
        color_inactive = rgb(41,46,66) # tokyo night
    }
}

blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    #no_gaps_when_only = true
}

master {
    new_on_top=true
    #no_gaps_when_only = true
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    vfr = false
}
# sources
source = ~/.config/hypr/keybindings.conf
