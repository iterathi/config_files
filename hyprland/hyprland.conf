# Float Necessary Windows
windowrule=float,title:(^(Rofi)$)
windowrule=float,title:(^(pavucontrol)$)
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.twosheds.iwgtk)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(geeqie)$

# Fix sharring wuth discord https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

# Increase the opacity
windowrule=opacity 0.92,title:(^(Thunar)$)
windowrule=opacity 0.85,class:discord
windowrule=opacity 0.9,title:(^(VSCodium)$)
windowrule=opacity 0.85,title:(^(obsidian)$)
# Window Rules > Visual Studio Code
windowrule = opacity 0.85,class:code-oss
windowrule = opacity 0.85,class:nemo
windowrule = opacity 0.85,class:Spotify
windowrule = opacity 0.85,class:steam
windowrule = opacity 0.85,class:evince

#^.*nvim.*$
# windowrule=tile,librewolf
# windowrule=tile,spotify
# windowrule=opacity 1,neovim
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Workspace monitor assignments
# Primary monitor
workspace = 1,monitor:DP-2
workspace = 2,monitor:DP-2
workspace = 3,monitor:DP-2

# Second monitor
workspace = 4,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 6,monitor:DP-1
